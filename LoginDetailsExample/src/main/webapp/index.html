<html>
  <head>
    <title>SignUp Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container mt-4 p-5 bg-primary text-white rounded center">
        <form action="/LoginDetailsExample/login" method="post">
            <div class="mb-3 mt-3">
                <label for="email">Email:</label>
                <input class="form-control" type="email" name="email" placeholder="Enter Email">
            </div>
            <div class="mb-3">
                <label for="pwd">Password:</label>
                <input class="form-control" placeholder="Enter Password" name="pswd" type="password">
            </div>
            <div class="mb-3">
                <label class="form-check-label mb-3">
                    <input type="checkbox" class="form-check-input" name="remember" >  Remember Me
                </label>
            </div>
            <button type="submit" class="btn btn-danger">SignUp</button>
        </form>
    </div>
  </body>
</html>
